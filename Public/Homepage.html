<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma - E-Commerce Trading Platform</title>
    <link rel="stylesheet" href="Homepage_style.css">
</head>
<body>
    <header>
        <h1>Aroma</h1>
    </header>
    
    <div class="container">
        <div class="filter">
            <label for="category">Filter by:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
            </select>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="product1.jpg" alt="Product 1"></td>
                    <td>Wireless Headphones</td>
                    <td>$99.99</td>
                    <td>Noise-canceling over-ear headphones with deep bass.</td>
                </tr>
                <tr>
                    <td><img src="product2.jpg" alt="Product 2"></td>
                    <td>Smartwatch</td>
                    <td>$149.99</td>
                    <td>Fitness tracking smartwatch with heart rate monitor.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
